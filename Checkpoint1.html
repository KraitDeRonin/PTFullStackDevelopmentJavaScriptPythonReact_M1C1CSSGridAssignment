<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1C1 CSS Grid Assignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <hr>

    <div class="gridTwo">
        <div class="child-red">
            <p>whatever</p>
        </div>
        <div class="child-blue">
            <p>text</p>
        </div>
        <div class="child-yellow">
            <p>I want</p>
        </div>
    </div>

    <hr>

    <div class="gridThree">
        <div class="row-top">
            <p>The text I chose is Awesome</p>
        </div>
        <div class="row-bottom">
            <img src="images/ice.jpg" alt="Ice">
        </div>
    </div>

    <hr>

    <div class="gridFour">
        <div class="top-row-four">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="nestedGridContainer">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <hr>

    <div class="gridFive">
        <div class="top-row-five">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="nestedImageGrid">
            <img src="images/lantern.jpg" alt="Lantern" class="img-large">
            <img src="images/street.jpg" alt="Street" class="img-small">
        </div>
    </div>

    <hr>

    <div class="gridSix">
        <div class="icon-box">
            <i class="fas fa-rocket"></i>
        </div>
        <p class="google-font-text">MY AWESOME GOOGLE FONT IS APPLIED HERE</p>
    </div>

</body>

</html>
